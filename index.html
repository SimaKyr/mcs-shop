<!DOCTYPE html>
<html lang="ru" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Магазин Minecraft</title>
    <script src="list.js" charset="utf-8"></script>
    <script src="mcs.js" charset="utf-8"></script>
    <link rel="shortcut icon" href="https://simakyr.github.io/mcs/favicon.png">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div id="bar">
      <img src="https://simakyr.github.io/mcs/favicon.png" id="icon-site" alt="Инконка сайта">
      <h2 id="name-site">Магазин сервера SimaKyr</h2>
      <button type="button" name="button" id="goToMainPage">Перейти на сайт сервера SimaKyr</button>
      <div class="checkbox">
        <p>Активировать ДЕМО-РЕЖИМ:</p>
        <input type="checkbox" id="demoMode">
      </div>
    </div>
    <h1>Магазин</h1>
    <div id="shop">
    </div>
    <h2>Чтобы открыть магазин напиши /shop или /магазин в чате или нажми на табличку что в этой комнате!</h2>
  </body>
</html>
